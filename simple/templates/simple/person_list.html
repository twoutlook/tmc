{% extends 'simple/base.html' %}

{% block title1 %}
Simple

{% endblock %}
{% block title2 %}
Person List

{% endblock %}

{% block content %}

<a href='add/' class='btn btn-primary'>add</a>
<hr>
<table class='gridtable'>

    {% for x in people %}
    <tr>
        <th>{{forloop.counter}}</th>
        <td>{{x.name}}</td>
        <td>{{x.birthdate}}</td>
        <td>{{x.country}}</td>
        <td>{{x.city}}</td>

    </tr>

    {% endfor %}


</table>
{% endblock %}
